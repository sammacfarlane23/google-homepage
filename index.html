<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <header class="banner">
            <div class="banner__left">
                <a class="banner__element" href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a class="banner__element" href="https://store.google.com/GB/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB">Store</a>
            </div>
            <div class="banner__right">
                <a class="banner__element" href="https://mail.google.com/">Gmail</a>
                <a class="banner__element" href="https://www.google.co.uk/imghp?hl=en&tab=wi&ogbl">Images</a>
                <img class="apps-icon banner__element" src="apps_icon.webp">
                <button class="banner__element">Sign in</button>
            </div>
        </header>
        <div>
            <img class="logo" src="logo.png">
            <form class="form"><input type="text" placeholder="search Google or type a URL">
                <div>
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <footer class="banner banner--footer">
            <div class="banner__left">
                <a class="banner__element" href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a class="banner__element" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                <a class="banner__element" href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>
            <div class="banner__right">
                <a class="banner__element" href="https://policies.google.com/privacy?hl=en-GB&fg=1">Privacy</a>
                <a class="banner__element" href="https://policies.google.com/terms?hl=en-GB&fg=1">Terms</a>
                <a class="banner__element" href="#">Settings</a>
            </div>
        </footer>
    </div>
</body>

</html>
